<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₿比特币全节点+区块浏览器+Nostr中继搭建手册₿</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #pdf-container {
            width: 100%;
            height: calc(100vh - 50px); /* 剩余高度 */
            border: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar"></div>

    <!-- 嵌入 PDF 的 iframe -->
    <iframe id="pdf-container" src="pdf/Bitcoin_Node_Nostr_Mempool_Setup.pdf"></iframe>

    <!-- 动态加载导航栏 -->
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>
</body>
</html>
